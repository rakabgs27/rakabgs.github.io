<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!--Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success alert-dismissable">
            <div type="button" class="close" data-dismiss="alert">&times;</div>
            <strong>Success!</strong> Ini adalah alert success
        </div>
        <div class="alert alert-info alert-dismissable">
            <div type="button" class="close" data-dismiss="alert">&times;</div>
            <strong>Success!</strong> Ini adalah alert info
        </div>
        <div class="alert alert-warning alert-dismissable">
            <div type="button" class="close" data-dismiss="alert">&times;</div>
            <strong>Success!</strong> Ini adalah alert warning
        </div>
    </div>
</body>
</html>
